name: Docker Image CI

on:
  push:
    branches: 
      - master

    tags:
      - v*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker buildx build .  --file Dockerfile --tag colemamd/motion-docker:latest --platform linux/amd64,linux/arm/v7,linux/arm64
